<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
               
        <h:form style="width:700px; margin-top: 50px; margin-left: auto; margin-right: auto">
            <p:dataScroller value="#{resultsBean.results.movies}" var="movie" chunkSize="4" mode="inline" scrollHeight="600">
                <f:facet name="header">
                    Scroll Down to Load More Movies
                </f:facet>

                <h:panelGrid columns="2" style="width:100%;" columnClasses="logo,detail">
                    <img src="#{movie.poster}" />

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Title:" />
                            <h:outputText value="#{movie.title}" style="font-weight: bold"/>

                            <h:outputText value="Year:" />
                            <h:outputText value="#{movie.year}" style="font-weight: bold"/>

                            <h:outputText value="Directors:" />
                            <h:outputText value="#{movie.directorsAsString}" style="font-weight: bold"/>

                            <h:outputText value="Audience Rating" />
                            <h:outputText value="#{movie.audience_rating}" style="font-weight: bold"/>

                            <h:outputText value="Critics Rating" />
                            <h:outputText value="#{movie.critics_rating}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
        
        <h:form style="width:700px; margin-top: 50px; margin-left: auto; margin-right: auto">
            <p:dataScroller value="#{resultsBean.results.books}" var="book" chunkSize="4" mode="inline" scrollHeight="130">
                <f:facet name="header">
                    Scroll Down to Load More Books
                </f:facet>

                <h:panelGrid columns="1" style="width:100%;" columnClasses="detail">
                    <p:outputPanel>
                        <a target="_blank" href="#{book}">#{book}</a>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
        
    </h:body>    
</html>
